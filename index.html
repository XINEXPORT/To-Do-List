<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List App</title>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
<main>
  <div class="container">
    <div class = "todo">
        <div class = "todo__header">
            <h1 class="todo__title">To Dos</h1>
            <label for="todo input">
                <input class="todo__input" type="text" placeholder = "enter a todo">
            <label>
        </div>
        <div class = "todo__body"></div>
        <ul class="todo__list">
            <li class="todo__item">Do Laundry</li>
            <li class="todo__item">Create Promo Video</li>
            <li class="todo__item">Post on Social Media</li>
        </ul>
        </div>
</main>
    <script src = "app.js"></script>
</body>
</html>
